apiVersion: apps/v1
kind: Deployment
metadata:
  name: sysdigcloud-policy-advisor
  labels:
    app: sysdigcloud
    role: policy-advisor
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  # Replicas can be scaled up as needed.
  replicas: 1
  selector:
    matchLabels:
      app: sysdigcloud
      role: policy-advisor
  template:
    metadata:
      labels:
        app: sysdigcloud
        role: policy-advisor
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '8176'
    spec:
      dnsPolicy: ClusterFirst
      securityContext: {}
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: sysdigcloud-pull-secret
      initContainers:
        - name: policy-advisor-setup-database
          image: quay.io/sysdig/padvisor:2.4.1.5129
          command: ["/padvisor", "--create-mysql-db"]
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config
              mountPath: /cfg
          env:
            - name: PADVISOR_MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sysdigcloud-policy-advisor
                  key: padvisor.mysql.password
            - name: PADVISOR_MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: mysql.password
                  name: sysdigcloud-config
      containers:
        - name: policy-advisor
          image: quay.io/sysdig/padvisor:2.4.1.5129
          volumeMounts:
            - name: config
              mountPath: /cfg
          imagePullPolicy: IfNotPresent
          env:
            - name: PADVISOR_MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sysdigcloud-policy-advisor
                  key: padvisor.mysql.password
          resources:
            {}
      volumes:
        - name: config
          configMap:
            name: sysdigcloud-config

